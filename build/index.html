<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body data-ng-app="app">

    <section data-ng-controller="GitHubController as githubCtrl" data-ng-init="githubCtrl.authenticate()">
      <section data-ng-init="githubCtrl.getUserInfo()">
        <h1>W E L C O M E</h1>

        <img src={{githubCtrl.userInfo.avatar_url}} align="left">
        <h2>about me</h2>
        name: {{githubCtrl.userInfo.name}} </br>
        username: {{githubCtrl.userInfo.login}} </br>
        followers: {{githubCtrl.userInfo.followers}} </br>
        following: {{githubCtrl.userInfo.following}}  </br>
      </section>

      <section data-ng-init="githubCtrl.getRepos()">
        <h2>my repos</h2>
        <ul data-ng-model="githubCtrl.repos">
          <li data-ng-repeat="repo in githubCtrl.repos">
            <a href={{repo.url}}><h3>{{repo.name}}</h3></a>
            &nbsp; <small>created </small>{{repo.created_at}}
             <big>|</big> <small>updated </small>{{repo.updated_at}}
          </li>


        </ul>

      </section>

    </section>

    <script src="./bundle.js"></script>

  </body>
</html>
