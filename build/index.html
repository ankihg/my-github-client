<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body data-ng-app="app">

    <section data-ng-controller="GitHubController as githubCtrl" data-ng-init="githubCtrl.authenticate()">
      {{githubCtrl.plz}}

      <section data-ng-init="githubCtrl.getRepos()">
        <ul data-ng-model="githubCtrl.repos">
          <li data-ng-repeat="repo in githubCtrl.repos">
            {{repo.name}}
          </li>


        </ul>

      </section>

    </section>

    <script src="./bundle.js"></script>

  </body>
</html>
